<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration - Publications</title>
</head>
<body>
<h1>Registration Form</h1>

<!--/*@thymesVar id="newUser" type="com.kuzmenchuk.publications.repository.model.User"*/-->
<form th:object="${newUser}" th:action="@{/registration}" method='POST'>
    <table>
        <tr>
            <td>Username:</td>
            <td><input id='username' name='username' th:field="*{username}" /></td>
            <!--/*@thymesVar id="message" type="java.lang.String"*/-->
            <div th:if="${message}" th:text="${message}"></div>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id='password' name='password' th:field="*{password}"/></td>
        </tr>
        <tr>
            <td colspan='2'><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
